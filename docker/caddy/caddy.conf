# Définir le répertoire de travail
working_dir /var/www/html

# Définir le fichier de configuration
config /etc/caddy/Caddyfile

# Définir les options de configuration
{
    # Définir le nombre de processus
    num_workers 4

    # Définir le nombre de processus par domaine
    max_connections_per_domain 10

    # Définir le nombre de processus par domaine
    max_connections 100

    # Définir le nombre de processus par domaine
    max_requests_per_connection 0

    # Définir le nombre de processus par domaine
    timeouts none
}